<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-container">
        <!-- Game board -->
        <div id="board" class="board"></div>

        <!-- Message display -->
        <div id="message"></div>

        <!-- Restart button -->
        <div id="game-buttons"><button id="new-game-button">New Game</button>
            <button id="restart-button">Restart Game</button>
        </div>
        

        <!-- Modal for New Game -->
        <div id="new-game-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Start New Game</h2>
                <form id="new-game-form">
                    <label for="player1-name">Player 1 Name:</label>
                    <input type="text" id="player1-name" name="player1-name" placeholder="Player 1" required>
                    <br><br>
                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" id="player2-name" name="player2-name" placeholder="Player 2" required>
                    <br><br>
                    <button type="submit" id="start-game-button">Start Game</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
